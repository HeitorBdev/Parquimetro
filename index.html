<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parquimetro">
    <h1>Simulador de Parquímetro</h1>
    <h2>Tabela de valores</h2>
    <table>
        <thead>
            <tr>
                <th>Tempo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30 Minutos</td>
                <td>R$1,00</td>
            </tr>
            <tr>
                <td>60 Minutos</td>
                <td>R$1,75</td>
            </tr>
            <tr>
                <td>120 Minutos</td>
                <td>R$3,00</td>
            </tr>
        </tbody>
    </table>

    <label for="tempo">Escolha o tempo desejado:</label>
    <select id="tempo">
        <option value="30">30 Minutos - R$1,00</option>
        <option value="60">60 Minutos - R$1,75</option>
        <option value="120">120 Minutos - R$3,00</option>
    </select>

    <label for="valor">Insira o valor pago (em R$):</label>
    <input type="number" id="valor" placeholder="Ex: 2,00" step="0.01" min="0">
    
    <button id="calcular">Calcular Tempo</button>
    <div id="resultado"></div>
    </div>

    <footer>
    <p><strong>Desenvolvido por</strong> <a href="https://github.com/HeitorBdev" target="_blank"><em>Heitor B.®</a></em></p>
    </footer>
    
    <script src="script.js"></script>    
</body>
</html>
